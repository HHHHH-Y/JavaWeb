<!-- get 方法不带请求体 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>翻译</title>
</head>
<body>
<h1>翻译服务</h1>
    <form method="get"  action="http://127.0.0.1:8080/translate">

        <button type="submit">翻译</button>
    </form>

</body>
</html>
