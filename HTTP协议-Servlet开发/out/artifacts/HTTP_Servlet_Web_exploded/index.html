<!--想要发送 get 请求就写一个 方法为 get 的 form 表单, 想要发送 post 请求就写一个 方法为 post 的 form 表单-->
<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>发起实验请求</title>
</head>
<body>
<form method="post" action="reqinfo">
    <input type = "text" name = "username" />
    <input type = "password" name = "password" />
    <button type="submit">发起 POST/reqinfo</button>
</form>
</body>
</html>
